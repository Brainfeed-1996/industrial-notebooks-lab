name: Validate Notebooks

on:
  push:
    paths:
      - '**.ipynb'
  pull_request:
    paths:
      - '**.ipynb'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install nbformat jupyter
    
    - name: Validate notebook JSON
      run: |
        for notebook in notebooks/*.ipynb; do
          echo "Validating $notebook..."
          python -c "
import nbformat
nb = nbformat.read('$notebook', nbformat.NO_CONVERT)
print(f'âœ“ {notebook}: {len(nb.cells)} cells')
          "
        done
    
    - name: Check for empty outputs (optional)
      run: |
        echo "Notebook validation complete"
